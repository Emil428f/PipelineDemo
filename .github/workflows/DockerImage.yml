name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t apache2_web_server .
    - name: Running Docker image
      run: docker run -d --name apacheWebServer -p 80:80 apache2_web_server
